<!DOCTYPE html>
<html>
<head>
    <title>Add your car!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-enter">Add your car to our DataBase!</h1>
        <form action="/" method="post">
            <div class="form-group">
                <label for="brand">Brand</label>
                <input type="text" name="brand" placeholder="Enter brand name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="model">Model</label>
                <input type="text" name="model" placeholder="Enter model name" class="form-control" required>
            </div>
        <div class="form-group text-center">
            <button type="submit" name="add_brand" class="btn btn-primary mr-2">Add car!</button>
        </div>
        <div class="form-group text-center">
            <button type="submit" name="get_cars" class="btn btn-secondary">Get cars!</button>
        </div>
        </form>
    </div>
    <div class="container my-5">
        <h2>Cars:</h2>
        <ul>
            {% for line in brand %}
            <li>
                <h3>Brand: {{ line['brand']}}</h3>
                <p>Model: {{ line['model']}}</p>
            </li>
            {% endfor %}
        </ul>
        <h2>Action log:</h2>
        <ul>
            {%- for line in log %}
            <li>{{ line }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
